<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>
        Data Types, User Input, Conditional Logic
    </title>
</head>

<body>
    <script type="text/javascript">
        // ask the user if they like cats and rember what they said
        var confirmCats = confirm("Do you like cats?");
        // ask the user what their name is, and remember what they said
        var userName = prompt("What's your name?");

        // store a few starting values (pet name, type of pet, age of the pet, whether or not the pet is a cat)
        var petName = "Meeses";
        var petType = "Tuxedo Cat";
        var petAge = 5;
        var petIsCat = true;

        // Is the pet a cat ? 
        if (confirmCats) {
            // yes? 
            alert(petName + " " + petType + " " + petAge);
        } else {
            // no?
            alert("You don't get my cat's information");
        }

        if (petIsCat) {
            alert("My pet is a cat");
        } else {
            alert("My pet is not a cat");
        }

        if (petAge !== 7) {
            alert("My pet is not 7 years old");
        }

        if (petAge === 5) {
            alert("My pet is 5 years old");
        } else if (petAge < 5) {
            alert("My pet is less than 5 years old");
        } else if (petAge > 5) {
            alert("My pet is older than 5 years old");
        }

        alert("Welcome to our page " + userName);

        var catAge = prompt("How old is your cat?");

        // Won't work as expected
        alert(catAge + 2);

        // Works as expected
        alert(parseInt(catAge) + 2);
    </script>
</body>

</html>
