<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Check</title>
</head>

<body>

    <script>
        // Create an array of your favorite bands.
        var favoriteBands = ["jumbotron", "haiku", "don't know", "the jb's", "coldplay", "cheap trick"]
        console.log(favoriteBands);

        // * With a prompt, ask the user's favorite band.
        var userFavoriteBand = prompt("What is your favorite band?").toLowerCase();
        console.log(userFavoriteBand)

        // * If it's one of your favorites
        if (favoriteBands.indexOf(userFavoriteBand) !== -1) {
            // alert: "YEAH I LOVE THEM!"
            alert("Yeah!! I love them!!");
        } else {
            // * If it's not, alert: "Nah. They're pretty lame."
            alert("Nah. They're pretty lame.")
        }
    </script>

</body>

</html>
