<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic JavaScript Dump</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <!-- We created an empty HTML div. Note that there is no content inside. -->
    <div id="empty-div"></div>

    <script>
        // select an element
        // var emptyDiv = document.querySelector("#empty-div");
        var emptyDiv = $("#empty-div");
        console.log(emptyDiv);
        // change it's text content
        emptyDiv.text("Hello World!!")

        // emptyDiv.textContent = "I like tater tots!!"
        emptyDiv.text("I like tater tots!!");

        // var pTag = document.createElement("p");
        var pTag = $('<p id="some-id">');
        console.log(pTag);
        // pTag.textContent = "Some paragraphn info."
        pTag.text("Some paragraphn info.");
        // pTag.setAttribute("class", "my-paragraph");
        pTag.attr("data-pnumber", 0);
        pTag.addClass("my-paragraph");
        // emptyDiv.appendChild(pTag);
        emptyDiv.append(pTag);
    </script>
</body>

</html>
