<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
        <h1 class="text-center">jQuery Calculator</h1>
        <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
    </div>

    <div class="container">

        <div class="row">

            <!-- Calculator Card -->
            <div class="col-lg-4">
                <div class="card">
                    <h3 class="card-header">Calculator</h3>

                    <div class="card-body">
                        <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
                        <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
                        <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
                        <button id="button-plus" class="btn btn-danger operator" value="plus"><span>+</span></button>
                        <br><br>
                        <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
                        <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
                        <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
                        <button id="button-minus" class="btn btn-danger operator" value="minus"><span>&minus;</span></button>
                        <br><br>
                        <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
                        <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
                        <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
                        <button id="button-multiply" class="btn btn-danger operator" value="times"><span>&times;</span></button>
                        <br><br>
                        <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
                        <button id="button-divide" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
                        <button id="button-power" class="btn btn-danger operator" value="power"><span>^</span></button>
                        <button id="button-equal" class="btn btn-success equal" value="equals"><span>=</span></button>
                        <br><br>
                        <button id="button-clear" class="btn btn-dark clear" value="clear"><span>clear</span></button>
                    </div>
                </div>
            </div>

            <!-- Result Card -->
            <div class="col-lg-6">
                <div class="card">
                    <h3 class="card-header">Result</h3>
                    <div class="card-body">
                        <h1 id="first-number"></h1>
                        <h1 id="operator"></h1>
                        <h1 id="second-number"></h1>
                        <hr>
                        <h1 id="result"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {

            // Dependencies ================================
            // DOM Elements
            // Starting Data
            // first number
            var firstNumber = "";
            // second number
            var secondNumber = "";
            // operator
            var operator = "";
            // result
            var result;

            // Functions ===================================

            // User Inputs =================================
            // a user presses a number button
            $('.number').on("click", function() {
                // get the number from the button
                var numberPressed = $(this).val();
                console.log(numberPressed);
                // if there is no operator
                if (!operator) {
                    // no?
                    // save the digit to the first number
                    firstNumber += numberPressed;
                    // add the first number to the display
                    $("#first-number").text(firstNumber);
                } else {
                    // yes?
                    // save the digit to the second number
                    secondNumber += numberPressed;
                    // add the second number to the display
                    $("#second-number").text(secondNumber);
                }


            });


            // a user presses an operator button
            $('.operator').click(function() {
                // make sure the operator hasn't been clicked and that we have a first number
                if (!operator && firstNumber) {
                    // get the value of the operator
                    // save the operator
                    operator = $(this).val();
                    // display the operator
                    $("#operator").text($(this).children().text())
                }
            })


            // a user presses the equal button
            $(".equal").on("click", function() {
                // turn numbers into numbers
                var num1 = parseInt(firstNumber);
                var num2 = parseInt(secondNumber);
                // do we have an operator and the two numbers
                if (operator && firstNumber && secondNumber) {
                    // check the operator
                    switch (operator) {
                        case "plus":
                            // if plus, do addition
                            // perform the operation with the first number and the second number
                            // save the result
                            result = num1 + num2;
                            break;
                        case "minus":
                            // if minus, do subtraction
                            // perform the operation with the first number and the second number
                            // save the result
                            result = num1 - num2;
                            break;
                        case "multiply":
                            // if multiply, do do multiplication
                            // perform the operation with the first number and the second number
                            // save the result
                            result = num1 * num2;
                            break;
                            // if divide, do division
                        case "divide":
                            // perform the operation with the first number and the second number
                            // save the result
                            result = num1 / num2;
                            break;
                            // if power, do power
                        case "power":
                            // perform the operation with the first number and the second number
                            // save the result
                            result = Math.pow(num1, num2);
                            break;

                    }
                    // add the result to the page
                    $("#result").text(result);
                }

            });


            // a user presses the clear button
            $(".clear").click(function() {
                // empty any saved values (reset variables)
                firstNumber = "";
                // second number
                secondNumber = "";
                // operator
                operator = "";
                // result
                result = undefined;
                // empty out the display
                $("#first-number").empty();
                $("#second-number").empty();
                $("#operator").empty();
                $("#result").empty();

            })


        });
    </script>

</body>

</html>
